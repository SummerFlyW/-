<script type="text/javascript">
	let str = 'get1_install2_app3_list4_by5_android6';
	function formatStr(string) {
		let strArr = string.split('_');
		let newStr = strArr[0];
	    for(var i = 1 ; i < strArr.length ; i++){
            newStr += strArr[i][0].toUpperCase()+strArr[i].substring(1);
        }
		let reg = new RegExp("_","g"); 
        return newStr.replace(reg,"").replace(/\d+/g,function(){  
        	return arguments[0]%2 == 0 ? '': arguments[0]
        });
	}
	formatStr(str);
</script>
</html>
